<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <div class="letfside">
            <img src="./imagens/design.jpg" class="imagem">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro" class="validador">
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required">
                </label>

                <label>
                    Seu email: <br>
                    <input type="text" name="email" data-rules="required">
                </label>

                <label>
                    Sua senha: <br>
                    <input type="password" name="password" data-rules="required|min=10">
                </label>

                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça o login!</a>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
